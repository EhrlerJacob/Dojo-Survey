<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper" style="margin: 0 auto; background-color: #222;">
        <div class="container-md" style="display: inline-block; color: white; padding: 20px;
        padding-bottom: 20px; font-family: Arial, Helvetica, sans-serif;">
            <h1 style="color: goldenrod;">{{session['first_name']}} {{session['last_name']}}</h1>
            <ul>
                <li>Dojo Location: {{session['location']}}</li>
                <li>Favorite Coding Language: {{session['language']}}</li>
                <li>Comments: {{session['comments']}}</li>
            </ul>
            <form action="/">
                <button type="submit" class="btn btn-primary" style="margin-top: 5px;
                background-color: goldenrod;">Home</button>
            </form>
        </div>
    </div>
</body>
</html>
